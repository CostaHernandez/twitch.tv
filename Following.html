<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Following.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <title>Following - Twitch Theme</title>
</head>
<body>
    <div class="container">
        <header class="bar">
            <nav class="nav">
                <div class="logo">
                    <img src="https://res.cloudinary.com/startup-grind/image/upload/fl_sanitize/v1/gcs/platform-data-twitch/contentbuilder/logo-final_DkOO8q1.svg" alt="Logo" />
                </div>
                <a href="index.html" class="item">Discover</a>
                <a href="following.html" class="item" >Following</a>
                <a href="browse.html" class="item">Browse</a>
                <a href="try_prime.html" class="item">Try Prime</a>
            </nav>
        </header>
        <main class="main">
            <aside class="streamer-bar">
                <section class="streamer-bar-title">
                    <p class="desktop-title">Followed Channels</p>
                    <p class="mobile-title">‚ù§</p>
                </section>
                <div class="followed-channels">
                    <!-- Followed Channels Content -->
                </div>
                <small>Show More</small>
                <section class="recommended-channels">
                    <div class="streamer-bar-title">
                        <p class="desktop-title">Recommended Channels</p>
                        <p class="mobile-title"><i class="fa fa-film"></i></p>
                    </div>
                    <div class="followed-channels">
                        <!-- Recommended Channels Content -->
                    </div>
                </section>
                <small>Show More</small>
            </aside>
            <section class="stream-content">
                <div class="streams">
                    <h3><span class="title-highlight">Live Streams</span> From Channels You Follow</h3>
                    <div class="stream-carousel">
                        <!-- Live Streams Content -->
                    </div>
                </div>
                <div class="divider">
                    <div class="bar"></div>
                    <div class="show-more">Show more <i class="fa fa-chevron-down"></i></div>
                    <div class="bar"></div>
                </div>
                <div class="videos">
                    <h3><span class="title-highlight">Recent Uploads</span> From Channels You Follow</h3>
                    <div class="video-carousel">
                        <!-- Recent Uploads Content -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./java.js"></script>
</body>
</html>
